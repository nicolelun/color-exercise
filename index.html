<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Colors</title>
	<style type="text/css">
		h1 {
			color: red;
			background-color: yellow;
		}
		h2 {
			color: blue;
			background-color: gray;
		}
		h3 {
			color: white;
			background-color: red;
		}
		body {
			background-color: black;
		}
	</style>
</head>
<body>
	<h1>Hello</h1>
	<h2>How are you?</h2>
	<h3>I'm fine, thanks.</h3>
</body>
</html>
